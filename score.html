<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <link rel="stylesheet" href="style-score.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="titles">
            <h1 class="main-title">Hangman Game</h1>
            <h2 class="fame-title">Hall of Fame</h2>
        </div>

        <div class="insert-coin">
            <p>INSERT COIN</p>
            <p>INSERT COIN</p>
            <p>INSERT COIN</p>
        </div> 

        <div class="headers-fame">
            
            <div class="item">
                <h3>RANK</h3>
                <p class="position">1</p>
                <p class="position">2</p>
                <p class="position">3</p>
            </div>


            <div class="item">
                <h3 class="player-title">Player's Name</h3>
                <p>Angelo</p>
                <p>Sofia</p>
                <p>Manuel</p>
            </div>

            <div class="item">
                <h3>Hightest Score</h3>
                <p class="scores">1000 ptos</p>
                <p class="scores">999 ptos</p>
                <p class="scores">998 ptos</p>
            </div>


        </div>

        



    </div>

    <button>Try Again!</button>
</body>

</html>
