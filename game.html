<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 class="main-title">Hangman Game</h1>
        <h2 class="level-title">Level 1</h2>
    </div>

    <div class="main-container">

        <!--Left Frame-->>
        <div class="hangman-box">
            <img src="images/gallow.png" alt="gallow">
        </div>

        <!--Right Frame-->>
        <div class="game-frame">
            
            <h3 class="attemps-counter"><b>Attemps: 0/6</b></h3>

            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>

            <!--bottom actions-->>
            <div class="keyboard-buttons">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>q</button>
                <button>r</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </div>

        </div>

            
    </div>

</body>

</html>
