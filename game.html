<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <script src="wordsList.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="main-title">Hangman Game</h1>
        <h2 class="level-title">Level 1</h2>
    </div>

    <div class="main-container">

        <!--Left Frame-->>
        <div class="hangman-box">
            <img src="images/gallow.png" alt="gallow">
        </div>

        <!--Right Frame-->>
        <div class="game-frame">
            
            <h3 class="attemps-counter"><b>Attemps: 0/6</b></h3>

            <ul class="word-display">
                
            </ul>

            <!--bottom actions-->>
            <div class="keyboard-buttons">
            </div>

        </div>

            
    </div>

</body>

</html>
